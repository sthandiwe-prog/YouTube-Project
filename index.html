<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/07adddcc07.js"
      crossorigin="anonymous"
    ></script>
    <title>YouTube Clone</title>
  </head>
  <body>
    <nav class="navBar">
      <div class="nav-left">
        <i class="fa-solid fa-bars bars"></i>
        <img src="img/logo.PNG" alt="logo" class="youtube-logo" />
      </div>

      <div class="nav-center search-bar">
        <input type="text" placeholder="Search" class="search-input" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div><i class="fa-solid fa-microphone microphone-icon"></i></div>
      </div>

      <div class="nav-right">
        <img src="img/video.PNG" alt="video" class="video-icon" />
        <img src="img/bell.PNG" alt="bell" class="bell-icon" />
        <img src="img/profile-pic.PNG" alt="profile pic" class="profile" />
      </div>
    </nav>
    <!-- Side Bar -->
    <div class="side-bar-container">
      <div class="side-bar">
        <a href="#"> <img src="img/home.PNG" alt="home" /> Home</a>
        <a href="#"> <img src="img/explore.PNG" alt="home" />Explore</a>
        <a href="#">
          <img src="img/subscription.PNG" alt="home" /> Subscription</a
        >
        <hr class="line" />
        <a href="#"> <img src="img/library.PNG" alt="home" /> Library</a>
        <a href="#"> <img src="img/history.PNG" alt="home" /> History</a>

        <a href="#"> <img src="img/your-video.PNG" alt="home" /> Your videos</a>
        <a href="#">
          <img src="img/watch-later.PNG" alt="home" /> Watch Later</a
        >
        <a href="#">
          <img src="img/liked video.PNG" alt="home" /> Liked videos</a
        >
        <a href="#"> <img src="img/show more.PNG" alt="home" /> Show more</a>
      </div>
    </div>
  </body>
</html>
