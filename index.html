<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/07adddcc07.js"
      crossorigin="anonymous"
    ></script>
    <title>YouTube Clone</title>
  </head>
  <body>
    <nav class="navBar">
      <div class="nav-left">
        <i class="fa-solid fa-bars bars"></i>
        <img src="img/logo.PNG" alt="logo" class="youtube-logo" />
      </div>

      <div class="nav-center search-bar">
        <input type="text" placeholder="Search" class="search-input" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <i class="fa-solid fa-microphone microphone-icon"></i>
      </div>

      <div class="nav-right">
        <img src="img/video.PNG" alt="video" class="video-icon" />
        <img src="img/bell.PNG" alt="bell" class="bell-icon" />
        <img src="img/profile-pic.PNG" alt="" class="profile" />
      </div>
    </nav>
  </body>
</html>
